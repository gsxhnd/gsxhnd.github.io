name: Deploy Hexo to GitHub Pages

on:
    push:
        branches: ["master"] # 设置为你的源码分支，可能是 main、master 或 hexo

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source code
              uses: actions/checkout@v4
              with:
                  ref: master # 与触发分支一致

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Deploy blog
              run: |
                  npm run clean
                  npm run build
                  npm run deploy
